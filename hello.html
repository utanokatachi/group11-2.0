    <!DOCTYPE html>

    <!-- Array Exercise-->
    <html>

    <head>
        <meta charset="utf-8">
        <title>出包理由產生器</title>
        <style>
            @import url("https://fonts.googleapis.com/earlyaccess/cwtexkai.css");
            body        {font-family:"cwTeXKai", "Perpetua", serif;}
            /* https://coolors.co/2c3033-fef9ff-c5d5ea-7392b7-ad343e */
            
            .container      {text-align: center;}

            #Adj, #Noun     {color: #7392b7;}

            #Verb           {color: #AD343E;
                             font-size: 150%;}

            #Img            {height: 300px;}
        </style>
        <script>
            const adjAry = ["客戶那邊的", "我們的", "負責談需求的", "負責這個部分的", "直到上線前一天", "(雙手一攤)"];
            const nounAry = ["專案經理", "主管", "工程師", "設計師", "外包", "User", "聯絡窗口"];
            const verbAry = ["當初沒有講清楚", "一直換", "說他肚子不舒服", "擺爛不想做了", "突然開始放長假", "去生小孩了",
                            "離職了", "都沒甚麼sense", "都沒有跟我講", "以為這些不用做", "一直在狀況外", "做事拖拖拉拉", "還搞不清楚狀況"
                            , "Quality有問題", "東西一直改", "在整我", "突然就沒來了"];
            const imgAry = ["Boy.jpg", "Cat.jpg", "Harry.jpg", "Jacky.jpg", "Ohtani.jpg"];

            function start(){
                let outputAdj = document.getElementById("Adj");
                let outputNoun = document.getElementById("Noun");
                let outputVerb = document.getElementById("Verb");

                let adjNumber = Math.floor(Math.random() * adjAry.length);
                let nounNumber = Math.floor(Math.random() * nounAry.length);
                let verbNumber = Math.floor(Math.random() * verbAry.length);
                let imgNumber = Math.floor(Math.random() * imgAry.length);

                let adjContent = adjAry[adjNumber];
                let nounConent = nounAry[nounNumber];
                let verbContent = verbAry[verbNumber];

                outputAdj.innerHTML = adjContent;
                outputNoun.innerHTML = nounConent;
                outputVerb.innerHTML = verbContent;
                const img = document.getElementById("Img");
                img.src = imgAry[imgNumber];
                img.onclick = () => location.reload();
            }
        </script>
    </head>

    <body onload="start()">
        <div class="container">
            <h1 class="title">專案失敗了，不是因為...</h1>
            <h1><span id="Adj"></span><span id="Noun"></span></h1>
            <h1><span id="Verb"></span></h1>     
            
            <img id="Img">
        </div>
    </body>

    </html>
