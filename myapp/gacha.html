    <script>
    // è³‡æº
    let gems = 120;

    const COST_ONE = 10;

    function renderRes(){
        document.getElementById("gemNum").textContent = gems;

        // æ›´æ–°æŠ½å¡æŒ‰éˆ•ä¸Šçš„è²»ç”¨é¡¯ç¤º (å¦‚æœéœ€è¦)
        document.getElementById("costOne").textContent = COST_ONE;

    // ç¾åœ¨å¡æ± é‚è¼¯ç”±å¾Œç«¯è™•ç†ï¼Œå‰ç«¯åªéœ€è¦ä¸€å€‹ä½”ä½ç¬¦ã€‚
    let currentPoolKey = "role"; // é–å®šç‚ºè§’è‰²å¡æ± ï¼Œå› ç‚ºå¾Œç«¯åªæä¾›è§’è‰²ã€‚

    function setPool(key){
        currentPoolKey = key;

        const btnCat = document.getElementById("btnCat");
        const btnRole = document.getElementById("btnRole");
        if (btnCat && btnRole){

        }

        // ä¸­å¤®å±•ç¤ºåœ–æ›æˆé è¨­åœ–
        const defaultImg = "https://img.88icon.com/download/jpg/20201109/d032693e21318af1dcabbf7a388f8057_512_512.jpg!bg";

    function openResult(results, cost){
        const overlay = document.getElementById("resultOverlay");
        const prizeArea = document.getElementById("prizeArea");
        const powerNum = document.getElementById("powerNum");
        const costNum = document.getElementById("costNum");
        const title = document.querySelector(".result-title");

        title.textContent = `æŠ½å¡çµæœï¼ˆè§’è‰²å¡æ± ï¼‰`; 
        costNum.textContent = cost;

        results.forEach(r => {

            const card = document.createElement("div");
            card.className = "prize-card";

            const img = document.createElement("img");
            img.src = r.img; 
            img.alt = r.name; 

            card.appendChild(img);

    async function draw(times){
        const cost = (times === 10) ? COST_TEN : COST_ONE;

        // 1. åŸ·è¡Œæ‰£è²»
